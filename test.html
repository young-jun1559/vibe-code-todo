<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Realtime Database 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            padding: 12px;
            width: calc(100% - 120px);
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        #output {
            margin-top: 30px;
        }
        .status {
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .todo-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .todo-item button {
            padding: 6px 12px;
            font-size: 14px;
            background: #dc3545;
        }
        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔥 Firebase Realtime Database 테스트</h1>
        
        <div>
            <input type="text" id="todoInput" placeholder="할일 입력...">
            <button onclick="addTodo()">추가</button>
        </div>
        
        <div id="output">
            <div id="status" class="status">로딩 중...</div>
            
            <h3>할일 목록:</h3>
            <div id="todoList"></div>
        </div>
    </div>

    <script type="module">
        // Firebase 모듈 import (Realtime Database)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            set,
            remove,
            onValue
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAtiTPY29YzrYQfd2yQwF1RuHoA3Nr-mzc",
            authDomain: "vibe-code-todo.firebaseapp.com",
            projectId: "vibe-code-todo",
            storageBucket: "vibe-code-todo.firebasestorage.app",
            messagingSenderId: "559794941817",
            appId: "1:559794941817:web:d249895eb147c1aa9089a8",
            databaseURL: "https://vibe-code-todo-default-rtdb.firebaseio.com/"
        };

        console.log("1. 🚀 Firebase Realtime Database 초기화 시작...");
        
        // Firebase 초기화
        let app, db, todosRef;
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            todosRef = ref(db, 'todos');
            
            console.log("2. ✅ Firebase 초기화 성공!");
            document.getElementById('status').innerHTML = '✅ Firebase Realtime Database 연결 성공!';
            document.getElementById('status').className = 'status success';
        } catch (error) {
            console.error("2. ❌ Firebase 초기화 실패:", error);
            document.getElementById('status').innerHTML = '❌ Firebase 연결 실패: ' + error.message;
            document.getElementById('status').className = 'status error';
        }

        // 실시간 리스너 설정
        console.log("3. 📡 실시간 리스너 설정 중...");
        
        onValue(todosRef, (snapshot) => {
            console.log("4. 📦 데이터 수신!");
            
            const todoList = document.getElementById('todoList');
            todoList.innerHTML = '';
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                const count = Object.keys(data).length;
                console.log(`   ✅ ${count}개의 할일 로드 완료`);
                console.log("   데이터:", data);
                
                // 데이터를 배열로 변환하고 최신순 정렬
                const todosArray = Object.entries(data).map(([id, todo]) => ({
                    id,
                    ...todo
                })).sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
                
                todosArray.forEach(todo => {
                    const div = document.createElement('div');
                    div.className = 'todo-item';
                    div.innerHTML = `
                        <span>${todo.text}</span>
                        <button onclick="deleteTodoFunc('${todo.id}')">삭제</button>
                    `;
                    todoList.appendChild(div);
                });
            } else {
                console.log("   📭 데이터가 없습니다");
                todoList.innerHTML = '<div class="empty">📋 할일이 없습니다</div>';
            }
        }, (error) => {
            console.error("4. ❌ 데이터 읽기 오류:", error);
            console.error("   코드:", error.code);
            console.error("   메시지:", error.message);
            document.getElementById('status').innerHTML = '❌ 데이터 읽기 오류: ' + error.message;
            document.getElementById('status').className = 'status error';
        });

        // 할일 추가 함수
        window.addTodo = async function() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('할일을 입력하세요!');
                return;
            }
            
            console.log("5. ➕ 할일 추가 시도:", text);
            
            try {
                const newTodoRef = push(todosRef);
                await set(newTodoRef, {
                    text: text,
                    completed: false,
                    createdAt: Date.now()
                });
                
                console.log("6. ✅ 할일 추가 성공! ID:", newTodoRef.key);
                input.value = '';
                
            } catch (error) {
                console.error("6. ❌ 할일 추가 오류:", error);
                console.error("   코드:", error.code);
                console.error("   메시지:", error.message);
                alert('할일 추가 실패: ' + error.message + '\n\nFirebase 콘솔에서 보안 규칙을 확인하세요!');
            }
        }

        // 할일 삭제 함수
        window.deleteTodoFunc = async function(id) {
            try {
                console.log("🗑️ 삭제 시도:", id);
                const todoRef = ref(db, `todos/${id}`);
                await remove(todoRef);
                console.log("✅ 삭제 성공:", id);
            } catch (error) {
                console.error("❌ 삭제 오류:", error);
                alert('삭제 실패: ' + error.message);
            }
        }
    </script>
</body>
</html>
