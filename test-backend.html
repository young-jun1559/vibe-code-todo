    <script>
        const API_BASE_URL = 'http://localhost:5000/api/todos';
        
        function showResponse(data) {
            document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        }
        
        function showError(error) {
            document.getElementById('response').textContent = `âŒ ì˜¤ë¥˜:\n${error.message}`;
        }
        
        async function testConnection() {
            const statusEl = document.getElementById('connectionStatus');
            try {
                const response = await fetch(API_BASE_URL);
                if (response.ok) {
                    statusEl.className = 'status success';
                    statusEl.textContent = 'âœ… ë°±ì—”ë“œ ì„œë²„ ì—°ê²° ì„±ê³µ! (localhost:5000)';
                } else {

                statusEl.textContent = `âŒ ë°±ì—”ë“œ ì„œë²„ ì—°ê²° ì‹¤íŒ¨!\në°±ì—”ë“œ ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•˜ì„¸ìš”.\n${error.message}`;

        async function getAllTodos() {
            try {
                console.log('GET /api/todos');
                const response = await fetch(API_BASE_URL);
                const data = await response.json();
                showResponse(data);
            } catch (error) {

            }
        }
        
        async function getStats() {
            try {
                console.log('GET /api/todos/stats');
                const response = await fetch(`${API_BASE_URL}/stats`);
                const data = await response.json();
                showResponse(data);
            } catch (error) {

        async function createTodo() {
            try {
                const text = document.getElementById('newTodoText').value;
                console.log('POST /api/todos');
                
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        completed: false
                    })
                });
                
                const data = await response.json();
                showResponse(data);
            } catch (error) {
                showError(error);
            }
        }
        
        async function updateTodo() {
            try {
                const id = document.getElementById('updateTodoId').value;
                const text = document.getElementById('updateTodoText').value;
                console.log(`PUT /api/todos/${id}`);
                
                const response = await fetch(`${API_BASE_URL}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });
                
                const data = await response.json();

            } catch (error) {

        }
        
        async function deleteTodo() {

            } catch (error) {

        }
